name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8 mlflow

    - name: Lint (flake8)
      run: |
        flake8 src tests --max-line-length=120 \
        --ignore=E203,E501,W503,F401,F841,E800,E902 \
        --exclude=_init_.py || true

    - name: Run tests (pytest)
      run: |
        mkdir -p test-results
        cd tests
        python -c "
        import sys, os
        sys.path.insert(0, os.path.dirname(os.path.dirname(os.path.abspath('.'))))
        import pytest
        pytest.main(['-q', '--junitxml=../test-results/junit.xml', 'test_preprocessing.py'])
        "

    - name: Train model (generate artifacts)
      run: |
        python -m src.train

    - name: Upload workflow artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: mlops-artifacts-${{ github.run_number }}
        path: |
          test-results/
          artifacts/heart_best_pipeline.pkl
          k8s/deployment.yaml
          k8s/service.yaml