name: CI - Tests & Lint

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - run: |
        pip install pytest pytest-cov flake8 pandas numpy scikit-learn ucimlrepo joblib
    - run: flake8 src tests --max-line-length=120 --ignore=E203,E501,W503,F401,F841,E800,E902 --exclude=__init__.py || true
    - run: |
        mkdir -p test-results
        cd tests
        python -c "
        import sys, os
        sys.path.insert(0, os.path.dirname(os.path.dirname(os.path.abspath('.'))))
        import pytest
        pytest.main(['-q', '--junitxml=../test-results/junit.xml', 'test_preprocessing.py'])
        "
    - run: ls -la test-results/ || echo 'No junit.xml created'
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/