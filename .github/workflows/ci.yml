name: CI/CD - Pipeline with MLflow
 
on: [push, pull_request]
 
jobs:
  mlflow-pipeline:
    runs-on: ubuntu-latest
 
    env:
      MLFLOW_TRACKING_URI: file:./mlruns
      MLFLOW_EXPERIMENT_NAME: github-actions-mlflow
 
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
 
      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
 
      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 mlflow
 
      # 4. Linting
      - name: Run linting
        run: |
          flake8 src tests --max-line-length=120 --ignore=E203,E501,W503,F401,F841,E800,E902 --exclude=__init__.py || true
 
      # 5. Unit testing
      - name: Run unit tests
        run: |
          pytest tests --junitxml=test-results.xml
 
      # 6. Log test results to MLflow
      - name: Log test artifacts to MLflow
        run: |
          mlflow artifacts log \
            --local-dir test-results.xml \
            --artifact-path test-results
 
      # 7. Model training with MLflow tracking
      - name: Train model with MLflow
        run: |
          python src/train.py
 
      # 8. Upload MLflow runs as GitHub artifact
      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-runs
          path: mlruns/