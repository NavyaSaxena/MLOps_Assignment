name: CI - Tests & Lint

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - run: |
        pip install pytest flake8 pandas numpy scikit-learn ucimlrepo pytest-cov
    - run: flake8 src tests --max-line-length=120 --ignore=E501,F401,E203,W503
    - run: |
        mkdir -p test-results
        cd tests && python -c "
        import sys, os
        sys.path.insert(0, '../src')
        import pytest
        pytest.main(['test_preprocessing.py', '-q', '--junitxml=../test-results/junit.xml'])
        "
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/